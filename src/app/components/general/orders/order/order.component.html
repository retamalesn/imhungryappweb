<div class="col-lg-12">
    <h1>{{title}}</h1>
    <div class="col-lg-3" *ngFor="let order of orders">
        <div class="thumbnail">
            <div class="animal-image-mask">
                <img src="https://via.placeholder.com/270x200" alt="{{order.totalCost}}">
            </div>
            <div class="caption">
                <h3>{{order.totalCost}} - {{order.address}}</h3>
            </div>
        </div>
    </div>
</div>
