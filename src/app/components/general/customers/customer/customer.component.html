<div class="col-lg-12">
    <h1>{{title}}</h1>
    <div class="col-lg-3" *ngFor="let customer of customers">
        <div class="thumbnail">
            <div class="animal-image-mask">
                <img src="https://via.placeholder.com/270x200" alt="{{customer.name}}">
            </div>
            <div class="caption">
                <h3>{{customer.name}} {{customer.lastName}}</h3>
            </div>
        </div>
    </div>
</div>
