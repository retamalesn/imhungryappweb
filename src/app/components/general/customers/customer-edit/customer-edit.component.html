<div class="col-lg-6">
    {{title}}

    <div class="alert alert-success" *ngIf="status == 'success'">
        Profile updated successful!
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Error to update, please try again!
    </div>
    
    <form #customerEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
        <p>
            <label>Name</label>
            <input type="text" name="name" #name='ngModel' [(ngModel)]='customer.name' class="form-control" required />
            <span *ngIf='!name.valid && name.touched'>
                Name is required
            </span>
        </p>
        <p>
            <label>LastName</label>
            <input type="text" name="lastName" #lastName='ngModel' [(ngModel)]='customer.lastName' class="form-control" required />
            <span *ngIf='!lastName.valid && lastName.touched'>
                Last Name is required
            </span>
        </p>
        <p>
            <label>Email</label>
            <input type="text" name="email" #email='ngModel' [(ngModel)]='customer.email' class="form-control" required />
            <span *ngIf='!email.valid && email.touched'>
                Email is required
            </span>
        </p>
        <p>
        <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]='!customerEditForm.form.valid' />
    </form>
</div>
