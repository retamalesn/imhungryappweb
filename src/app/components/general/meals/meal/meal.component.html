<div class="col-lg-12">
    <h1>{{title}}</h1>
    <div class="col-lg-3" *ngFor="let meal of meals">
        <div class="thumbnail">
            <div class="animal-image-mask">
                <img src="{{meal.image}}" alt="{{meal.name}}" *ngIf="meal.image">
                <img src="https://via.placeholder.com/270x200" alt="{{meal.name}}" *ngIf="!meal.image">
            </div>
            <div class="caption">
                <h3><a [routerLink]="['/meal', meal.id]">{{meal.name}}</a></h3>
            </div>
        </div>
    </div>
</div>
