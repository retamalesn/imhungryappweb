<div class="col-lg-12">
    <h1>{{title}}</h1>
    <div class="col-lg-3" *ngFor="let restaurant of restaurants">
        <div class="thumbnail">
            <div class="animal-image-mask">
                <img src="{{restaurant.logo}}" alt="{{restaurant.legalName}}" *ngIf="restaurant.logo">
                <img src="https://via.placeholder.com/270x200" alt="{{restaurant.legalName}}" *ngIf="!restaurant.logo">
            </div>
            <div class="caption">
                <h3><a [routerLink]="['/restaurant', restaurant.id]">{{restaurant.legalName}}</a></h3>
            </div>
        </div>
    </div>
</div>
