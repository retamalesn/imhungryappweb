<div class="col-lg-12">
    <h1>{{title}}</h1>
    <div class="col-lg-3" *ngFor="let review of reviews">
        <div class="thumbnail">
            <div class="animal-image-mask">
                <img src="https://via.placeholder.com/270x200" alt="{{review.name}}">
            </div>
            <div class="caption">
                <h3>{{review.rating}}-{{review.review}}-{{customer.name}}</h3>
            </div>
        </div>
    </div>
</div>
