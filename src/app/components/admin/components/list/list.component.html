<div class="col-lg-12">
    <h3>{{title}}</h3>

    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let restaurant of restaurants">
                <td>{{restaurant.legalName}}</td>
                <td>{{restaurant.address}}</td>
                <td>
                    <a [routerLink]="['/restaurant', restaurant.id]" class="btn btn-sm btn-success">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        Show
                    </a>
                    <a [routerLink]="['/admin-panel/edit', restaurant.id]"class="btn btn-sm btn-primary">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Edit
                    </a>
                    <a (click)="deleteRestaurant(restaurant.id)" role="button" data-toggle="modal" class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        Delete
                    </a>                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
